series: bionic
relations:
- - keystone:shared-db
  - mysql:shared-db
- - glance:shared-db
  - mysql:shared-db
- - glance:identity-service
  - keystone:identity-service
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  keystone:
    series: bionic
    charm: ../../../keystone
    num_units: 3
    options:
      openstack-origin: cloud:bionic-rocky/proposed
      token-expiration: 60
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky/proposed
